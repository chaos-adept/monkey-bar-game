    <!-- Optional theme -->

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-xs-offset-9 col-md-8 col-md-offset-4">
                <form action="/auth/vkontakte" method="get">
                    <input class="btn-primary btn-lg" data-sid="login-vk-submit" type="submit" value="Login by VK">
                </form>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-12 col-md-8">
            <hr/>
            <h5>login for admins <small>please dont use it, login by social network</small></h5>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">user name</label>
                    <input data-sid="username" name="username" class="form-control" id="exampleInputEmail1" placeholder="user name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input data-sid="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button data-sid="submit" type="submit" class="btn btn-default">Enter</button>
            </form>
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>

</div>

<br/>
