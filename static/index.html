<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> monkey tournament game </h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3001');
        socket.on('connect', function(){ console.log('connected'); updateStatus('connected'); });
        socket.on('event', function(data){ console.log('event', data); });
        socket.on('disconnect', function(){ console.log('disconnected'); updateStatus('disconnected'); });

        function onClick(event) {
            var cmd = document.getElementById('commandKey').value;
            var cmdRequest = document.getElementById('commandBody').value;
            alert(`${cmd} - '${cmdRequest}'`);
        }

        function updateStatus(newStatus) {
            document.getElementById('status').innerText = newStatus;
        }
    </script>

    <input id="commandKey" placeholder="commandKey"/>
    <textarea id="commandBody" placeholder="command body (json)" ></textarea>
    <button onclick="onClick(event)">send command</button>
    <span id="status"></span>
</body>
</html>
